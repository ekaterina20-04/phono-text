<!DOCTYPE html>
<html>
<head>
    <title>Предоставить доступ к черновику</title>
</head>
<body>
    <h1>Предоставить доступ к черновику</h1>
    <p>Выберите пользователя, которому вы хотите предоставить доступ к вашему черновику:</p>
    <form method="POST">
        <label for="access_username">Логин пользователя:</label>
        <input type="text" id="access_username" name="access_username" required>
        <br>
        <input type="submit" value="Предоставить доступ">
    </form>
</body>
</html>
